<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veeva Vault Authentication</title>
</head>
<body>
    <h1>Get Veeva Vault Session ID</h1>
    <button id="get-session-id">Get Session ID</button>
    <p id="session-id-display"></p>

    <script>
        // Hardcoded credentials
        const username = "prana.user10@partnersi-prana4life.com";
        const password = "Pr4n4Us3r10!";
        
        async function getSessionId() {
            try {
                const response = await fetch("https://partnersi-prana4life-clinical.veevavault.com", {
                    method: "*",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        "username": username,
                        "password": password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    // Extract the session ID from the response
                    const sessionId = data.sessionId;
                    // Display the session ID in the HTML
                    document.getElementById("session-id-display").innerText = "Session ID: " + sessionId;
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // Event listener for button click
        document.getElementById("get-session-id").addEventListener("click", getSessionId);
    </script>
</body>
</html>
